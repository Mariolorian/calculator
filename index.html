<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <section class="screen">
      <div class="display">
        0
      </div>
    </section>
    <section class="calc-buttons">
      <div class="row">
        <button class="btn btn-double">C</button>
        <button class="btn">&#8678;</button>
        <button class="btn btn-task">&divide;</button>
      </div>
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-task">&times;</button>
      </div>
      <div class="row">
        <button class="btn ">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-task">&minus;</button>
      </div>
      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-task">&plus;</button>
      </div>
      <div class="row">
        <button class="btn btn-triple btn-last-row">0</button>
        <button class="btn btn-task btn-last-row">&equals;</button>
      </div>
    </section>

  </div>
</body>

</html>
