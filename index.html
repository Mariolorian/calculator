<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="display">
      0
    </div>
    <div class="row1">
      <button class="btn btn-double btn-first">C</button>
      <button class="btn">&#8678;</button>
      <button class="btn btn-task btn-last">&divide;</button>
    </div>
    <div class="row2">
      <button class="btn btn-first">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn btn-task btn-last">&times;</button>
    </div>
    <div class="row3">
      <button class="btn btn-first ">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn btn-task btn-last">&minus;</button>
    </div>
    <div class="row4">
      <button class="btn btn-first">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn btn-task btn-last">&plus;</button>
    </div>
    <div class="row5">
      <button class="btn btn-triple btn-bottom">0</button>
      <button class="btn btn-task btn-last btn-bottom">&equals;</button>
    </div>

  </div>
</body>

</html>
